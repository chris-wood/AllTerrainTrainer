<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>T^4 - (All)Terrain Trainer Tempo Tunes  </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding-top: 30px;
      }
    </style>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script src='angular.min.js'></script>
    <script src='gmaps.ang.js'></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="gmap-app">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">T^3</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="appController">
      <div id="main-div" class="row">
        <div class="col-md-12">
          <div class="well">
            <h1>T^4: (All)Terrain Trainer Tempo Tunes</h1>
            <h2>Bring your outdoor ride indoors -- Let the music be your coach</h2>
          </div>
        </div>

        <div class="col-md-12">
          <div class="well" style="text-align:center">

            <h3>Step 1: Map your route</h3>
            <div id="map-canvas" style="height:250px;"></div>

            <!-- step 2: music styles -->
            <h3>Step 2: Pick your music</h3>
            <div class="form-group">
              <label ng-repeat="genreName in genres" class="checkbox-inline">
                <input type="checkbox" name="selectedGenre[]" value="{{genreName}}" ng-checked="selection.indexOf(genreName) > -1" ng-click="toggleSelection(genreName)"> {{genreName}}
              </label>
            </div>

            <br/>

            <!-- step 3: reference time to build song list -->
            <h3>Step 3: Give us a point of reference</h3>
            <div class="col-md-6 col-md-offset-3"> 
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
            </div>

            <br/>
            <br/>
            <br/>

            <!-- last step: render -->
            <h3>Step 4: Get your playlist!</h3>
            <button type="button" class="btn btn-default btn-lg" ng-click="renderPathAndSongs()">Go!</button>
          </div>
        </div>

        <div class="col-md-12">
          <h1>Elevation Profile</h1>
          <div id="elevation_chart"></div>
        </div>

        <div class="col-md-12">
          <div id="song-container">
            <h1>Songs</h1>
            <ul>
              <li ng-repeat="song in songs">
                {{song}}
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      $('#myWizard').wizard();
    </script>

</body>

</html>
